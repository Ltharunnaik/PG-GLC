<div class="checkout-page">
  <div class="checkout-container">
    <div class="billing-section">
      <h2>Billing details</h2>
      <form #checkoutForm="ngForm">
        <div class="form-group">
          <input name="firstName" placeholder="First name *" required ngModel />
          <input name="lastName" placeholder="Last name *" required ngModel />
        </div>
        <input name="street" placeholder="Street address *" required ngModel />
        <input name="apartment" placeholder="Apartment (optional)" ngModel />
        <input name="city" placeholder="Town / City *" required ngModel />
        <input name="county" placeholder="County (optional)" ngModel />
        <input name="postcode" placeholder="Postcode *" required ngModel />
        <input name="phone" placeholder="Phone Number" ngModel />
        <input name="email" placeholder="Email Address *" required ngModel />
      </form>
    </div>

    <div class="order-summary">
      <h3>Your order</h3>
      <div class="order-box">
        <div class="order-row header"><span>Product</span><span>Subtotal</span></div>
        <div class="order-row" *ngFor="let item of cartItems">
          <span>{{ item.name }} × {{ item.quantity }}</span>
          <span>₹{{ (item.price * item.quantity).toFixed(2) }}</span>
        </div>
        <div class="order-row"><span>Subtotal</span><span>₹{{ subtotal.toFixed(2) }}</span></div>
        <div class="order-row total"><span>Total</span><span>₹{{ subtotal.toFixed(2) }}</span></div>
      </div>

      <button class="place-order-btn" (click)="placeOrder()">Place order</button>
    </div>
  </div>
</div>
